name: Tests
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install python
        run: python -m pip install --upgrade pip pytest
      
      - name: Install pandas
        run: python -m pip install --upgrade pip pandas
        
      - name: Install spotipy
        run: python -m pip install --upgrade pip spotipy
        
      - name: Install sqlalchemy
        run: python -m pip install --upgrade pip sqlalchemy
        
      - name: Install coverage
        run: pip install coverage

      - name: Test with unittest
        run: |
          python3 -m unittest testSpotipyAlbumFinder.py
          
      - name: Check code coverage
        run: |
          python3 -m coverage run -m --source=. unittest testSpotifyAlbumFinder.py
          python3 -m coverage report
          python3 -m coverage html
          
      - name: Archive code coverage HTML report
        uses: actions/upload-artifact@v2
        with:
           name: code-coverage-report
           path: htmlcov
